                width: 150px;

                top:60%; 
                left:46%;
            }    
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 30%;
            }
            td, th {
                border: 1px solid #dddddd;
                text-align: center;
                padding: 8px;
            }
            tr:nth-child(even) {
                background-color: #dddddd;
            }    
            th {
                background-color: #6d0006;
                color: white;
            }    
            hr { 
                background-color: #a9a9aa;
                border-color: #a9a9aa;
                display: block;
                margin-top: 0.25em;
                margin-bottom: 0.25em;
                margin-left: auto;
                margin-right: auto;
                border-style: inset;
                border-width: 1px;
            } 
            .nav li {

                display: inline-block;
                font-size: 15px;
                padding: 15px;
